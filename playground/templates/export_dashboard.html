<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Export Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .card {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 220px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .card h3 {
            margin-bottom: 15px;
            color: #555;
        }
        .card a {
            text-decoration: none;
            background-color: #4e82bd;
            color: #fff;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .card a:hover {
            background-color: #4e82bd;
        }
    </style>
</head>
<body>
    <h1>Inventory Export Dashboard</h1>

    <div class="container">
        <!-- Keys -->
        <div class="card">
            <h3>Keys</h3>
            <a href="{% url 'export_keys_excel' %}">Download Excel</a>
        </div>

        <!-- MiscItem -->
        <div class="card">
            <h3>Misc Items</h3>
            <a href="{% url 'export_miscitem_excel' %}">Download Excel</a>
        </div>

        <!-- FixedAssets -->
        <div class="card">
            <h3>Fixed Assets</h3>
            <a href="{% url 'export_fixedassets_excel' %}">Download Excel</a>
        </div>

        <!-- PPEs -->
        <div class="card">
            <h3>PPEs</h3>
            <a href="{% url 'export_ppes_excel' %}">Download Excel</a>
        </div>

        <!-- SpareItems -->
        <div class="card">
            <h3>Spare Items</h3>
            <a href="{% url 'export_spareitems_excel' %}">Download Excel</a>
        </div>

        <!-- TeaItems -->
        <div class="card">
            <h3>Tea Items</h3>
            <a href="{% url 'export_teaitems_excel' %}">Download Excel</a>
        </div>

        <!-- Consumables -->
        <div class="card">
            <h3>Consumables</h3>
            <a href="{% url 'export_consumables_excel' %}">Download Excel</a>
        </div>

        <!-- Stationary -->
        <div class="card">
            <h3>Stationary</h3>
            <a href="{% url 'export_stationary_excel' %}">Download Excel</a>
        </div>
        
    </div>
</body>
</html>
